<!DOCTYPE html>
<html>
  <head>
    <title>FB Group Post Scraper</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #166fe5;
      }
      #result {
        margin-top: 10px;
        white-space: pre-wrap;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h2>FB Group Post Scraper</h2>
    <button id="scrapeButton">Scrape Current Post</button>
    <div id="result"></div>
    <script src="popup.js"></script>
  </body>
</html>
